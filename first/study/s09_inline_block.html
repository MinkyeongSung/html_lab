<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .content1 {
            background-color: blue;
            height: 100px;
            width: 100px;
        }

        .content2 {
            /*span은 높이가 안됨.*/
            height: 100px;
            width: 100px;
            background-color: green;

        }

        .content3 {
            /*블록설정하면 가능*/
            display: inline-block;
            height: 100px;
            width: 100px;
            background-color: red;

        }
    </style>
</head>

<body>
    <div class="content1">내용1</div>
    <div class="content1">내용1</div>
    <span class="content2">내용2</span>
    <span class="content3">내용3</span>
    <span class="content3">내용3</span>
</body>

</html>
